{% extends "main.html" %}

{% block content %}
    {% include "slider.html" %}
<style>
    .category-image img{
        height: 250px;
        object-fit: contain;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <hr>
            <div class="row">
            {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'collectionsview' item.slug %}">
                            <div class="card-body">
                                 <div class="category-image">
                                     <img src="{{ item.image.url }}" alt="category image" class="w-100"/>
                                 </div>
                                 <h4 class="text-center"> {{ item.name }} </h4>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
